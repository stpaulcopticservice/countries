        /* Container for logo and title */
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            margin-bottom: 20px; /* Add space below the header */
        }

        /* Style for the logo */
        #logo {
            width: 100px; /* Adjust size as needed */
            height: auto;
        }

        /* Style for the title */
        h1 {
            margin-top: 10px; /* Space between logo and title */
        }
        /* Map container to allow absolute positioning inside */
        #map {
            position: relative;

        }
        /* White box overlay to cover "simplemaps.com" */
        .watermark-cover {
            position: absolute;
            bottom: 0px; /* Adjust to the location of the watermark */
            right: 0px;
            background-color: white;
            width: 10000px; /* Adjust as needed */
            height: 30px;
            z-index: 10; /* Ensures it appears above the map */
        }

    </style>
